plugins {
    id 'java'
}

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

group = 'maow'
archivesBaseName = 'testclient'
version = '1.0.1'

repositories {
    maven {
        name = 'Jitpack'
        url = 'https://jitpack.io'
    }
}

dependencies {
    compile 'com.github.Maowcraft:NcycloAPI:2.5.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'maow.testclient.TestClient'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}







